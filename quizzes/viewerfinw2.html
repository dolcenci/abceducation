<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="View an embedded Google Document in a stylish layout.">
    <meta name="keywords" content="Google Docs, embedded document, HTML">
    <title>Embedded Google Doc</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #0a0a0a; /* Dark background */
            color: #e0e0e0; /* Light text color */
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            text-align: center;
        }
        h1 {
            color: #00aaff; /* Bright blue */
            margin-bottom: 20px;
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.7);
        }
        .container {
            background-color: #1e1e1e; /* Slightly lighter dark background */
            border-radius: 12px;
            padding: 20px;
            box-shadow: 0 4px 30px rgba(0, 0, 0, 0.5);
            width: 90%;
            max-width: 800px;
            transition: transform 0.3s;
        }
        .container:hover {
            transform: scale(1.02);
        }
        iframe {
            border: none;
            width: 100%;
            height: 600px; /* Adjust height as needed */
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.5);
        }
        footer {
            margin-top: 20px;
            font-size: 14px;
            color: #aaaaaa;
            text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.7);
        }
        .highlight {
            background-color: #003366; /* Dark blue highlight */
            padding: 10px;
            border-radius: 8px;
            margin: 10px 0;
        }
        .next-button {
            background-color: #00aaff; /* Bright blue */
            color: white;
            border: none;
            border-radius: 8px;
            padding: 10px 20px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s;
            margin: 20px 0;
        }
        .next-button:hover {
            background-color: #0088cc; /* Darker blue on hover */
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>View the Document</h1>
        <div class="highlight">Engage with the content below!</div>
        <iframe src="https://docs.google.com/document/d/1ZFCR4rPmkcaa6fT61awCxzxiuA2SPUTJ/pub?embedded=true"></iframe>
        
        <button class="next-button" onclick="window.location.href='quiz_fin_week2.html';">Next</button>
        <button class="next-button" onclick="window.location.href='viewerfinw3.html';">week 3 content</button>
    </div>
    <footer>
        &copy; 2024 Your Website Name. All rights reserved.
    </footer>
</body>
</html>
