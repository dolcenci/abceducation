<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Introduction to Psychology Quiz</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.1.3/css/bootstrap.min.css">
    <style>
        body {
            background-color: #f8f9fa;
            font-family: Arial, sans-serif;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }

        h1 {
            text-align: center;
            margin-bottom: 30px;
        }

        .card {
            margin-bottom: 20px;
        }

        .card-header {
            background-color: #007bff;
            color: #fff;
        }

        .card-body {
            background-color: #fff;
        }

        .btn-primary {
            background-color: #007bff;
            border-color: #007bff;
        }

        .btn-primary:hover {
            background-color: #0056b3;
            border-color: #0056b3;
        }

        .quiz-result {
            margin-top: 20px;
            font-weight: bold;
        }

        .answer {
            display: none;
        }
    </style>
</head>

<body>

    <div class="container">
        <h1>Introduction to Psychology Quiz</h1>

        <!-- Quiz: Introduction to Psychology -->
        <div class="card">
            <div class="card-header">
                <h5 class="card-title">Quiz: Introduction to Psychology</h5>
            </div>
            <div class="card-body">
                <p class="card-text">Test your knowledge of key concepts in psychology.</p>
                <form id="quizForm">
                    <div class="mb-3">
                        <label class="form-label">Who is often regarded as the father of modern psychology?</label>
                        <select class="form-select" name="q1" required>
                            <option value="">Select an option</option>
                            <option value="Wilhelm Wundt">Wilhelm Wundt</option>
                            <option value="Sigmund Freud">Sigmund Freud</option>
                            <option value="B.F. Skinner">B.F. Skinner</option>
                            <option value="Carl Rogers">Carl Rogers</option>
                        </select>
                        <p class="answer">Correct Answer: Wilhelm Wundt</p>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Which theoretical perspective emphasizes the role of unconscious desires and childhood experiences?</label>
                        <select class="form-select" name="q2" required>
                            <option value="">Select an option</option>
                            <option value="Psychoanalytic theory">Psychoanalytic theory</option>
                            <option value="Behaviorism">Behaviorism</option>
                            <option value="Humanistic psychology">Humanistic psychology</option>
                            <option value="Cognitive psychology">Cognitive psychology</option>
                        </select>
                        <p class="answer">Correct Answer: Psychoanalytic theory</p>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Who proposed that behavior could be understood and predicted by studying the consequences of actions?</label>
                        <select class="form-select" name="q3" required>
                            <option value="">Select an option</option>
                            <option value="Wilhelm Wundt">Wilhelm Wundt</option>
                            <option value="Sigmund Freud">Sigmund Freud</option>
                            <option value="B.F. Skinner">B.F. Skinner</option>
                            <option value="Carl Rogers">Carl Rogers</option>
                        </select>
                        <p class="answer">Correct Answer: B.F. Skinner</p>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Which psychological perspective focuses on personal growth and self-actualization?</label>
                        <select class="form-select" name="q4" required>
                            <option value="">Select an option</option>
                            <option value="Psychoanalytic theory">Psychoanalytic theory</option>
                            <option value="Behaviorism">Behaviorism</option>
                            <option value="Humanistic psychology">Humanistic psychology</option>
                            <option value="Cognitive psychology">Cognitive psychology</option>
                        </select>
                        <p class="answer">Correct Answer: Humanistic psychology</p>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Which research method involves examining the relationship between variables without manipulating them?</label>
                        <select class="form-select" name="q5" required>
                            <option value="">Select an option</option>
                            <option value="Experimental design">Experimental design</option>
                            <option value="Correlational study">Correlational study</option>
                            <option value="Descriptive research">Descriptive research</option>
                            <option value="Qualitative research">Qualitative research</option>
                        </select>
                        <p class="answer">Correct Answer: Correlational study</p>
                    </div>
                    <button type="submit" class="btn btn-primary">Submit</button>
                     
                    
<button type="submit" class="btn btn-primary" onclick="window.location.href='viewerfinw2.html';">next</button>
                     <button type="submit" class="btn btn-primary" onclick="window.location.href='quiz_fin_week6.html';">week 2 quizs</button>
                     
                    
                </form>
                <div id="quizResult" class="quiz-result"></div>
            </div>
        </div>
    </div>

    <script>
        // Quiz submission handler
        document.getElementById('quizForm').addEventListener('submit', function(event) {
            event.preventDefault();
            const userAnswers = {
                q1: this.q1.value,
                q2: this.q2.value,
                q3: this.q3.value,
                q4: this.q4.value,
                q5: this.q5.value,
            };
            const correctAnswers = {
                q1: 'Wilhelm Wundt',
                q2: 'Psychoanalytic theory',
                q3: 'B.F. Skinner',
                q4: 'Humanistic psychology',
                q5: 'Correlational study',
            };
            let score = 0;
            for (const question in userAnswers) {
                if (userAnswers.hasOwnProperty(question) && userAnswers[question] === correctAnswers[question]) {
                    score++;
                }
            }
            const resultDiv = document.getElementById('quizResult');
            resultDiv.innerHTML = `<p>Your score: ${score}/5</p>`;
            
            // Show correct answers
            const answers = document.querySelectorAll('.answer');
            answers.forEach(answer => answer.style.display = 'block');
        });
    </script>
</body>

</html>
