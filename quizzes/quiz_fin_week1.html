<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Finance Week 1 Quiz</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.1.3/css/bootstrap.min.css">
    <style>
        body {
            background-color: #f8f9fa;
            font-family: Arial, sans-serif;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }

        h1 {
            text-align: center;
            margin-bottom: 30px;
        }

        .card {
            margin-bottom: 20px;
        }

        .card-header {
            background-color: #007bff;
            color: #fff;
        }

        .card-body {
            background-color: #fff;
        }

        .btn-primary {
            background-color: #007bff;
            border-color: #007bff;
        }

        .btn-primary:hover {
            background-color: #0056b3;
            border-color: #0056b3;
        }

        .quiz-result {
            margin-top: 20px;
            font-weight: bold;
        }

        .answer {
            display: none;
        }
    </style>
</head>

<body>

    <div class="container">
        <h1>Finance Week 1 Quiz</h1>

        <!-- Quiz: Introduction to Finance -->
        <div class="card">
            <div class="card-header">
                <h5 class="card-title">Quiz: Introduction to Finance</h5>
            </div>
            <div class="card-body">
                <p class="card-text">Test your knowledge of fundamental concepts from Week 1.</p>
                <form id="quizForm">
                    <div class="mb-3">
                        <label class="form-label">Which type of finance focuses on managing personal income, expenses, savings, and investments?</label>
                        <select class="form-select" name="q1" required>
                            <option value="">Select an option</option>
                            <option value="Personal finance">Personal finance</option>
                            <option value="Corporate finance">Corporate finance</option>
                            <option value="Public finance">Public finance</option>
                            <option value="Microfinance">Microfinance</option>
                        </select>
                        <p class="answer">Correct Answer: Personal finance</p>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">What financial goal aims to minimize the potential of loss?</label>
                        <select class="form-select" name="q2" required>
                            <option value="">Select an option</option>
                            <option value="Wealth maximization">Wealth maximization</option>
                            <option value="Risk minimization">Risk minimization</option>
                            <option value="Liquidity management">Liquidity management</option>
                            <option value="Efficient allocation of resources">Efficient allocation of resources</option>
                        </select>
                        <p class="answer">Correct Answer: Risk minimization</p>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Which financial statement provides a snapshot of a company's financial position at a specific point in time?</label>
                        <select class="form-select" name="q3" required>
                            <option value="">Select an option</option>
                            <option value="Balance sheet">Balance sheet</option>
                            <option value="Income statement">Income statement</option>
                            <option value="Cash flow statement">Cash flow statement</option>
                            <option value="Statement of retained earnings">Statement of retained earnings</option>
                        </select>
                        <p class="answer">Correct Answer: Balance sheet</p>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">What type of interest takes into account both the initial principal and the accumulated interest from previous periods?</label>
                        <select class="form-select" name="q4" required>
                            <option value="">Select an option</option>
                            <option value="Simple interest">Simple interest</option>
                            <option value="Nominal interest">Nominal interest</option>
                            <option value="Effective interest">Effective interest</option>
                            <option value="Compound interest">Compound interest</option>
                        </select>
                        <p class="answer">Correct Answer: Compound interest</p>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">What is the process of discounting future cash flows to their present value?</label>
                        <select class="form-select" name="q5" required>
                            <option value="">Select an option</option>
                            <option value="Discounting">Discounting</option>
                            <option value="Compounding">Compounding</option>
                            <option value="Amortization">Amortization</option>
                            <option value="Depreciation">Depreciation</option>
                        </select>
                        <p class="answer">Correct Answer: Discounting</p>
                    </div>
                    <button type="submit" class="btn btn-primary">Submit</button>
                    <button type="submit" class="btn btn-primary" onclick="window.location.href='viewerfinw2.html';">next</button>
                     <button type="submit" class="btn btn-primary" onclick="window.location.href='quiz_fin_week2.html';">week 2 quiz</button>
                </form>
                <div id="quizResult" class="quiz-result"></div>
            </div>
        </div>
    </div>

    <script>
        // Quiz submission handler
        document.getElementById('quizForm').addEventListener('submit', function(event) {
            event.preventDefault();
            const userAnswers = {
                q1: this.q1.value,
                q2: this.q2.value,
                q3: this.q3.value,
                q4: this.q4.value,
                q5: this.q5.value,
            };
            const correctAnswers = {
                q1: 'Personal finance',
                q2: 'Risk minimization',
                q3: 'Balance sheet',
                q4: 'Compound interest',
                q5: 'Discounting',
            };
            let score = 0;
            for (const question in userAnswers) {
                if (userAnswers.hasOwnProperty(question) && userAnswers[question] === correctAnswers[question]) {
                    score++;
                }
            }
            const resultDiv = document.getElementById('quizResult');
            resultDiv.innerHTML = `<p>Your score: ${score}/5</p>`;
            
            // Show correct answers
            const answers = document.querySelectorAll('.answer');
            answers.forEach(answer => answer.style.display = 'block');
        });
    </script>
</body>

</html>
