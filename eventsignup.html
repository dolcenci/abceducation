<html>
    <head>
        <title>Firebase_form</title>
        <link rel="stylesheet" href="eventsignup.css">
    </head>
    <body>
        <div class="box">
            <div class="form">
                <h2>Login Form</h2>
                <form>
                    <div class="inputbox">
                        <input type="text" value="" id="username" required>
                        <span>username</span>
                    </div>
                    <div class="inputbox">
                        <input type="email" value="" id="email" required>
                        <span>E-mail</span>
                    </div>
                    <div class="inputbox">
                        <input type="text" value="" id="phone" required>
                        <span>Phone Number</span>
                    </div>
                    <div class="inputbox">
                        <input type="text" value="" id="gender" required>
                        <span>Gender</span>
                    </div>
                    <div class="inputbox">
                        <input type="text" value="" id="date" required>
                        <span>Date Of Birth</span>
                    </div>
                    <div class="inputbox">
                        <input type="text" value="" id="address" required>
                        <span>Address</span>
                    </div>
                    <div class="inputbox">
                        <input type="text" value="" id="description2" required>  
                        <span>Description</span>
                    </div>
                    <input type="submit" value="submit" class="sub" id="submit">
                </form>
            </div>
        </div>
        <script type="module">
               // Import the functions you need from the SDKs you need
             import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
            import { getDatabase, ref, set, get, child } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-database.js";
  

  // TODO: Add SDKs for Firebase products that you want to use
  // https://firebase.google.com/docs/web/setup#available-libraries

  // Your web app's Firebase configuration
  const firebaseConfig = {
  apiKey: "AIzaSyAxKSE5ehafOnwm5W9i3kqbGup8xQ9nHKI",
  authDomain: "abceducation-d0254.firebaseapp.com",
  databaseURL: "https://abceducation-d0254-default-rtdb.firebaseio.com",
  projectId: "abceducation-d0254",
  storageBucket: "abceducation-d0254.appspot.com",
  messagingSenderId: "911901882839",
  appId: "1:911901882839:web:4ce293724f34ddc8c17392"
};

  // Initialize Firebase
            const app = initializeApp(firebaseConfig);

   //get ref to database services
             const db = getDatabase(app);

             document.getElementById("submit").addEventListener('click', function(e){
              e.preventDefault();
              set(ref(db, 'user3/' + document.getElementById("username").value),
              {
   
                username: document.getElementById("username").value,
                email: document.getElementById("email").value,
                PhoneNumber: document.getElementById("phone").value,
                gender: document.getElementById("gender").value,
               date: document.getElementById("date").value,
                address: document.getElementById("address").value,
                description: document.getElementById("description2").value
                
                
             
              });
                alert("Login Sucessfull  !");
             })
             
             
             
             
             
             
              // Import the functions you need from the SDKs you need
  


             
        </script>
    </body>
</html>
