<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Profile</title>
    <style>
        /* Basic styling similar to login page for consistency */
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background-color: #f3f7f9;
            font-family: Arial, sans-serif;
        }
        .container {
            background-color: #ffffff;
            border-radius: 8px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            max-width: 600px;
            width: 100%;
            margin: 20px;
            padding: 40px;
            box-sizing: border-box;
        }
        .container h1 {
            color: #333333;
            font-size: 24px;
            margin-bottom: 20px;
            text-align: center;
        }
        .profile-group {
            margin-bottom: 20px;
        }
        .profile-group label {
            display: block;
            font-size: 14px;
            margin-bottom: 5px;
            color: #555555;
        }
        .profile-group p {
            font-size: 16px;
            margin: 0;
            color: #333333;
        }
        .logout-button {
            display: block;
            width: 100%;
            background-color: #007bff;
            color: #ffffff;
            border: none;
            border-radius: 5px;
            padding: 12px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            text-align: center;
        }
        .logout-button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>User Profile</h1>
        <div class="profile-group">
            <label for="profileName">Name:</label>
            <p id="profileName">Loading...</p>
        </div>
        <div class="profile-group">
            <label for="profileAddress">Address:</label>
            <p id="profileAddress">Loading...</p>
        </div>
        <div class="profile-group">
            <label for="profileDob">Date of Birth:</label>
            <p id="profileDob">Loading...</p>
        </div>
        <div class="profile-group">
            <label for="profileBio">Bio:</label>
            <p id="profileBio">Loading...</p>
        </div>
        <button class="logout-button" id="logoutButton">Logout</button>
         <button class="logout-button" id="home">home</button>
    </div>

    <!-- Import Firebase SDKs and JavaScript -->
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
        import { getAnalytics } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-analytics.js";
        import { getAuth, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-auth.js";
        import { getFirestore, doc, getDoc } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore.js";

        // Your web app's Firebase configuration
        const firebaseConfig = {
            apiKey: "AIzaSyD7jn56HDd6nME3dommemdPJHFaKHpjuhY",
            authDomain: "prosper-a9810.firebaseapp.com",
            projectId: "prosper-a9810",
            storageBucket: "prosper-a9810.appspot.com",
            messagingSenderId: "1040350127188",
            appId: "1:1040350127188:web:da8987386085d778eaf9cl1",
            measurementId: "G-6G8BMD6S3G"
        };

        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const analytics = getAnalytics(app);
        const auth = getAuth(app);
        const firestore = getFirestore(app);

        // Function to fetch and display user data
        async function fetchUserData(userId) {
            const docRef = doc(firestore, 'users', userId);
            const docSnap = await getDoc(docRef);

            if (docSnap.exists()) {
                const userData = docSnap.data();
                document.getElementById('profileName').textContent = userData.name;
                document.getElementById('profileAddress').textContent = userData.address;
                document.getElementById('profileDob').textContent = userData.dob;
                document.getElementById('profileBio').textContent = userData.bio;
            } else {
                alert("No user data found.");
            }
        }

        // Check user authentication state
        onAuthStateChanged(auth, (user) => {
            if (user) {
                fetchUserData(user.uid);
            } else {
                // Redirect to login if no user is authenticated
                window.location.href = 'login.html';
            }
        });
home
        // Handle logout
        document.getElementById('logoutButton').addEventListener('click', () => {
            signOut(auth).then(() => {
                window.location.href = 'login.html'; // Redirect to login page
            }).catch((error) => {
                alert(error.message);
            });
        });

document.getElementById('home').addEventListener('click', () => {
             
                window.location.href = 'indexreal.html'; // Redirect to login page
            
        });
        
    </script>
</body>
</html>
