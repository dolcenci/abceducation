<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Profile</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background-color: #f3f7f9;
            font-family: Arial, sans-serif;
        }
        .container {
            background-color: #ffffff;
            border-radius: 8px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            max-width: 600px;
            width: 100%;
            margin: 20px;
            padding: 40px;
            box-sizing: border-box;
        }
        .container h1 {
            color: #333333;
            font-size: 24px;
            margin-bottom: 20px;
            text-align: center;
        }
        .profile-group {
            margin-bottom: 20px;
        }
        .profile-group label {
            display: block;
            font-size: 14px;
            margin-bottom: 5px;
            color: #555555;
        }
        .profile-group p {
            font-size: 16px;
            margin: 0;
            color: #333333;
        }
        .profile-image {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            object-fit: cover;
            margin-bottom: 20px;
            display: block;
            margin-left: auto;
            margin-right: auto;
        }
        .logout-button {
            display: block;
            width: 100%;
            background-color: #007bff;
            color: #ffffff;
            border: none;
            border-radius: 5px;
            padding: 12px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            text-align: center;
            margin-top: 10px;
        }
        .logout-button:hover {
            background-color: #0056b3;
        }
        .home-button {
            display: block;
            width: 100%;
            background-color: #28a745;
            color: #ffffff;
            border: none;
            border-radius: 5px;
            padding: 12px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            text-align: center;
            margin-top: 10px;
        }
        .home-button:hover {
            background-color: #1e7e34;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>User Profile</h1>
        <img id="profileImage" class="profile-image" src="default-profile.png" alt="Profile Photo">
        <div class="profile-group">
            <label for="profileName">Name:</label>
            <p id="profileName">Loading...</p>
        </div>
        <div class="profile-group">
            <label for="profileAddress">Address:</label>
            <p id="profileAddress">Loading...</p>
        </div>
        <div class="profile-group">
            <label for="profileDob">Date of Birth:</label>
            <p id="profileDob">Loading...</p>
        </div>
        <div class="profile-group">
            <label for="profileBio">Bio:</label>
            <p id="profileBio">Loading...</p>
        </div>
        <button class="logout-button" id="logoutButton">Logout</button>
        <button class="home-button" id="homeButton">Home</button>
    </div>

    <!-- Import Firebase SDKs and JavaScript -->
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
        import { getAnalytics } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-analytics.js";
        import { getAuth, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-auth.js";
        import { getFirestore, doc, getDoc } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore.js";
        import { getStorage, ref, getDownloadURL } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-storage.js";

        const firebaseConfig = {
            apiKey: "AIzaSyD7jn56HDd6nME3dommemdPJHFaKHpjuhY",
            authDomain: "prosper-a9810.firebaseapp.com",
            projectId: "prosper-a9810",
            storageBucket: "prosper-a9810.appspot.com",
            messagingSenderId: "1040350127188",
            appId: "1:1040350127188:web:da8987386085d778eaf9cl1",
            measurementId: "G-6G8BMD6S3G"
        };

        const app = initializeApp(firebaseConfig);
        const analytics = getAnalytics(app);
        const auth = getAuth(app);
        const firestore = getFirestore(app);
        const storage = getStorage(app);

        async function fetchUserData(userId) {
            const docRef = doc(firestore, 'users', userId);
            const docSnap = await getDoc(docRef);

            if (docSnap.exists()) {
                const userData = docSnap.data();
                document.getElementById('profileName').textContent = userData.name;
                document.getElementById('profileAddress').textContent = userData.address;
                document.getElementById('profileDob').textContent = userData.dob;
                document.getElementById('profileBio').textContent = userData.bio;
                
                if (userData.photoURL) {
                    const img = document.getElementById('profileImage');
                    img.src = userData.photoURL;
                }
            } else {
                alert("No user data found.");
            }
        }

        onAuthStateChanged(auth, (user) => {
            if (user) {
                fetchUserData(user.uid);
            } else {
                window.location.href = 'login.html';
            }
        });

        document.getElementById('logoutButton').addEventListener('click', () => {
            signOut(auth).then(() => {
                window.location.href = 'login.html';
            }).catch((error) => {
                alert(error.message);
            });
        });

        document.getElementById('homeButton').addEventListener('click', () => {
            window.location.href = 'indexreal.html';
        });
    </script>
</body>
</html>
