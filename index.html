<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login & Registration</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background-color: #f3f7f9;
            font-family: Arial, sans-serif;
        }
        .container {
            display: flex;
            max-width: 800px;
            width: 100%;
            margin: 20px;
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
        }
        .image-container {
            flex: 1;
            background-size: cover;
        }
        .form-container {
            flex: 1;
            background-color: #ffffff;
            padding: 40px;
            box-sizing: border-box;
        }
        h1 {
            color: #333333;
            font-size: 24px;
            margin-bottom: 30px;
            text-align: center;
        }
        .form-group {
            margin-bottom: 20px;
        }
        label {
            display: block;
            font-size: 14px;
            margin-bottom: 5px;
            color: #555555;
        }
        input[type="email"],
        input[type="password"],
        input[type="text"],
        input[type="date"],
        textarea,
        input[type="file"] {
            width: 100%;
            padding: 10px;
            border-radius: 5px;
            border: 1px solid #cccccc;
            font-size: 16px;
        }
        .form-button {
            background-color: #007bff;
            color: #ffffff;
            border: none;
            border-radius: 5px;
            padding: 12px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        .form-button:hover {
            background-color: #0056b3;
        }
        .form-step {
            display: none;
        }
        .form-toggle {
            text-align: center;
            margin-top: 20px;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div id="imageStep" class="image-container"></div>
        <div class="form-container">
            <h1 id="formTitle">Login</h1>
            
            <!-- Sign In Form -->
            <form id="loginForm">
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" placeholder="Enter your email" required>
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" placeholder="Enter your password" required>
                </div>
                <button type="submit" class="form-button">Login</button>
            </form>

            <!-- Registration Form -->
            <form id="registerForm" style="display: none;">
                <!-- Step 1: Email, Password, Name -->
                <div id="step1" class="form-step" style="display: block;">
                    <div class="form-group">
                        <label for="registerEmail">Email</label>
                        <input type="email" id="registerEmail" placeholder="Enter your email" required>
                    </div>
                    <div class="form-group">
                        <label for="registerPassword">Password</label>
                        <input type="password" id="registerPassword" placeholder="Enter your password" required>
                    </div>
                    <div class="form-group">
                        <label for="name">Name</label>
                        <input type="text" id="name" placeholder="Enter your name" required>
                    </div>
                    <button type="button" class="form-button" id="nextToStep2">Next</button>
                </div>

                <!-- Step 2: Address, Date of Birth -->
                <div id="step2" class="form-step">
                    <div class="form-group">
                        <label for="address">Address</label>
                        <input type="text" id="address" placeholder="Enter your address" required>
                    </div>
                    <div class="form-group">
                        <label for="dob">Date of Birth</label>
                        <input type="date" id="dob" required>
                    </div>
                    <button type="button" class="form-button" id="nextToStep3">Next</button>
                </div>

                <!-- Step 3: Bio, Photo -->
                <div id="step3" class="form-step">
                    <div class="form-group">
                        <label for="bio">Bio</label>
                        <textarea id="bio" rows="4" placeholder="Tell us about yourself" required></textarea>
                    </div>
                    <div class="form-group">
                        <label for="photo">Photo</label>
                        <input type="file" id="photo" accept="image/*" required>
                    </div>
                    <button type="submit" class="form-button">Register</button>
                </div>
            </form>

            <div class="form-toggle">
                <p id="toggleText">Don't have an account? <a href="#" id="toggleForm">Register</a></p>
            </div>
        </div>
    </div>

    <!-- Import Firebase SDKs -->
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
        import { getAuth, createUserWithEmailAndPassword, signInWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-auth.js";
        import { getFirestore, doc, setDoc } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore.js";
        import { getStorage, ref, uploadBytes, getDownloadURL } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-storage.js";

        const firebaseConfig = {
            apiKey: "AIzaSyD7jn56HDd6nME3dommemdPJHFaKHpjuhY",
            authDomain: "prosper-a9810.firebaseapp.com",
            projectId: "prosper-a9810",
            storageBucket: "prosper-a9810.appspot.com",
            messagingSenderId: "1040350127188",
            appId: "1:1040350127188:web:da8987386085d778eaf9cl1",
            measurementId: "G-6G8BMD6S3G"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const firestore = getFirestore(app);
        const storage = getStorage(app);

        // Set images for each step
        const imageStep = document.getElementById('imageStep');
        const images = [
            'assets/img/download(1).jfif', // Step 1
            'assets/img/download(2).jfif', // Step 2
            'assets/img/download(3).jfif'  // Step 3
        ];

        // Login functionality
        document.getElementById('loginForm').addEventListener('submit', (e) => {
            e.preventDefault();
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;

            signInWithEmailAndPassword(auth, email, password)
                .then((userCredential) => {
                    window.location.href = 'indexreal2.html';
                })
                .catch((error) => {
                    alert(error.message);
                });
        });

        // Registration step functionality
        document.getElementById('nextToStep2').addEventListener('click', () => {
            const email = document.getElementById('registerEmail').value;
            const password = document.getElementById('registerPassword').value;
            const name = document.getElementById('name').value;

            if (email && password && name) {
                document.getElementById('step1').style.display = 'none';
                document.getElementById('step2').style.display = 'block';
                imageStep.style.backgroundImage = `url(${images[1]})`;
            } else {
                alert("Please fill in all fields.");
            }
        });

        document.getElementById('nextToStep3').addEventListener('click', () => {
            const address = document.getElementById('address').value;
            const dob = document.getElementById('dob').value;

            if (address && dob) {
                document.getElementById('step2').style.display = 'none';
                document.getElementById('step3').style.display = 'block';
                imageStep.style.backgroundImage = `url(${images[2]})`;
            } else {
                alert("Please fill in all fields.");
            }
        });

        document.getElementById('registerForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const email = document.getElementById('registerEmail').value;
            const password = document.getElementById('registerPassword').value;
            const name = document.getElementById('name').value;
            const address = document.getElementById('address').value;
            const dob = document.getElementById('dob').value;
            const bio = document.getElementById('bio').value;
            const photo = document.getElementById('photo').files[0];

            try {
                const userCredential = await createUserWithEmailAndPassword(auth, email, password);
                const user = userCredential.user;

                let photoURL = '';
                if (photo) {
                    const photoRef = ref(storage, 'user_photos/' + user.uid);
                    await uploadBytes(photoRef, photo);
                    photoURL = await getDownloadURL(photoRef);
                }

                await setDoc(doc(firestore, 'users', user.uid), {
                    name: name,
                    address: address,
                    dob: dob,
                    bio: bio,
                    photoURL: photoURL
                });

                window.location.href = 'indexreal2.html';
            } catch (error) {
                alert(error.message);
            }
        });

        // Toggle between login and registration forms
        document.getElementById('toggleForm').addEventListener('click', (e) => {
            e.preventDefault();
            const loginForm = document.getElementById('loginForm');
            const registerForm = document.getElementById('registerForm');
            const formTitle = document.getElementById('formTitle');
            const toggleText = document.getElementById('toggleText');

            if (loginForm.style.display === 'none') {
                loginForm.style.display = 'block';
                registerForm.style.display = 'none';
                formTitle.textContent = 'Login';
                toggleText.innerHTML = "Don't have an account? <a href='#' id='toggleForm'>Register</a>";
            } else {
                loginForm.style.display = 'none';
                registerForm.style.display = 'block';
                formTitle.textContent = 'Register';
                toggleText.innerHTML = "Already have an account? <a href='#' id='toggleForm'>Login</a>";
                imageStep.style.backgroundImage = `url(${images[0]})`;
            }
        });
    </script>
</body>
</html>
