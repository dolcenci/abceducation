    <title>Profile Management</title>

    <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-storage.js"></script>
    <!-- Your Firebase Config -->
    <script>
        // Your web app's Firebase configuration
        const firebaseConfig = {

            authDomain: "prosper-a9810.firebaseapp.com",
            projectId: "prosper-a9810",

        firebase.initializeApp(firebaseConfig);

    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        .form-group {
            margin-bottom: 10px;
        }
        .form-group input {
            padding: 8px;
            font-size: 16px;
            width: 100%;
        }
        .form-group button {
            padding: 10px;
            font-size: 16px;
            cursor: pointer;
        }
        .profile-image {
            width: 150px;
            height: 150px;
            object-fit: cover;
        }
        #profile-info {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>Profile Management</h1>
    
    <div id="create-profile">
        <h2>Create or Update Profile</h2>
        <form id="profile-form">
            <div class="form-group">
                <label for="name">Name:</label>
                <input type="text" id="name" required>
            </div>
            <div class="form-group">
                <label for="image">Profile Image:</label>
                <input type="file" id="image">
            </div>
            <button type="submit">Save Profile</button>
        </form>
    </div>

    <div id="view-profile">
        <h2>Your Profile</h2>
        <div id="profile-info">
            <h3 id="profile-name"></h3>
            <p id="profile-email"></p>
            <img id="profile-image" class="profile-image" src="" alt="Profile Image" style="display: none;">
        </div>
    </div>

    <!-- Firebase SDKs -->
    <script>
        // Initialize Firebase
        const auth = firebase.auth();
        const firestore = firebase.firestore();
        const storage = firebase.storage();

        // Check for user authentication
        auth.onAuthStateChanged(async (user) => {
            if (user) {
                // User is signed in
                const userId = user.uid;
                const profileRef = firestore.collection('profiles').doc(userId);
                const doc = await profileRef.get();

                if (doc.exists) {
                    const profile = doc.data();
                    document.getElementById('name').value = profile.name || '';
                    document.getElementById('profile-name').innerText = profile.name || '';
                    document.getElementById('profile-email').innerText = user.email || '';

                    const profileImage = document.getElementById('profile-image');
                    if (profile.imageUrl) {
                        profileImage.src = profile.imageUrl;
                        profileImage.style.display = 'block';
                    } else {
                        profileImage.style.display = 'none';
                    }
                } else {
                    document.getElementById('profile-name').innerText = 'Profile not set';
                    document.getElementById('profile-email').innerText = user.email || '';
                }
            } else {
                // No user is signed in
                window.location.href = 'index.html'; // Redirect to login page
            }
        });

        // Save Profile
        document.getElementById('profile-form').addEventListener('submit', async (e) => {
            e.preventDefault();
            const user = auth.currentUser;
            if (!user) return;

            const name = document.getElementById('name').value;
            const image = document.getElementById('image').files[0];
            
            let imageUrl = '';

            if (image) {
                const imageRef = storage.ref().child(`profile_images/${user.uid}/${image.name}`);
                await imageRef.put(image);
                imageUrl = await imageRef.getDownloadURL();
            }

            await firestore.collection('profiles').doc(user.uid).set({
                name,
                email: user.email,
                imageUrl
            }, { merge: true });

            alert('Profile updated!');
        });
    </script>
</body>
</html>
