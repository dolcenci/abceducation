<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Management</title>
    <!-- Firebase SDKs -->
    <script type="module">
        import { initializeApp } from 'https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js';
        import { getAuth } from 'https://www.gstatic.com/firebasejs/10.12.0/firebase-auth.js';
        import { getFirestore } from 'https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore.js';
        import { getStorage } from 'https://www.gstatic.com/firebasejs/10.12.0/firebase-storage.js';

        // Your web app's Firebase configuration
        const firebaseConfig = {
            apiKey: "AIzaSyD7jn56HDd6nME3dommemdPJHFaKHpjuhY",
            authDomain: "prosper-a9810.firebaseapp.com",
            projectId: "prosper-a9810",
            storageBucket: "prosper-a9810.appspot.com",
            messagingSenderId: "1040350127188",
            appId: "1:1040350127188:web:da8987386085d778eaf9cl1",
            measurementId: "G-6G8BMD6S3G"
        };

        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const firestore = getFirestore(app);
        const storage = getStorage(app);

        // Handle profile form submission
        document.getElementById('profile-form').addEventListener('submit', async (e) => {
            e.preventDefault();
            const user = auth.currentUser;
            if (!user) {
                alert('No user is signed in');
                return;
            }

            const name = document.getElementById('name').value;
            const image = document.getElementById('image').files[0];
            
            let imageUrl = '';

            if (image) {
                const imageRef = storage.ref(`profile_images/${user.uid}/${image.name}`);
                try {
                    await imageRef.put(image);
                    imageUrl = await imageRef.getDownloadURL();
                } catch (error) {
                    console.error('Image upload failed:', error);
                    alert('Failed to upload image');
                }
            }

            try {
                await firestore.collection('profiles').doc(user.uid).set({
                    name,
                    email: user.email,
                    imageUrl
                }, { merge: true });
                alert('Profile updated!');
            } catch (error) {
                console.error('Profile save failed:', error);
                alert('Failed to save profile');
            }
        });

        // Handle profile fetching
        document.getElementById('fetch-profile').addEventListener('click', async () => {
            const user = auth.currentUser;
            if (!user) {
                alert('No user is signed in');
                return;
            }

            const profileRef = firestore.collection('profiles').doc(user.uid);
            try {
                const doc = await profileRef.get();
                if (doc.exists) {
                    const profile = doc.data();
                    document.getElementById('profile-name').innerText = profile.name || '';
                    document.getElementById('profile-email').innerText = user.email || '';

                    const profileImage = document.getElementById('profile-image');
                    if (profile.imageUrl) {
                        profileImage.src = profile.imageUrl;
                        profileImage.style.display = 'block';
                    } else {
                        profileImage.style.display = 'none';
                    }
                } else {
                    alert('Profile not found');
                }
            } catch (error) {
                console.error('Error fetching profile:', error);
                alert('Failed to fetch profile');
            }
        });
    </script>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        .form-group {
            margin-bottom: 10px;
        }
        .form-group input {
            padding: 8px;
            font-size: 16px;
            width: 100%;
        }
        .form-group button {
            padding: 10px;
            font-size: 16px;
            cursor: pointer;
        }
        .profile-image {
            width: 150px;
            height: 150px;
            object-fit: cover;
        }
        #profile-info {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>Profile Management</h1>
    
    <div id="create-profile">
        <h2>Create Profile</h2>
        <form id="profile-form">
            <div class="form-group">
                <label for="name">Name:</label>
                <input type="text" id="name" required>
            </div>
            <div class="form-group">
                <label for="image">Profile Image:</label>
                <input type="file" id="image">
            </div>
            <button type="submit">Create Profile</button>
        </form>
    </div>

    <div id="view-profile">
        <h2>View Profile</h2>
        <div class="form-group">
            <button id="fetch-profile">Fetch Profile</button>
        </div>
        <div id="profile-info">
            <h3 id="profile-name"></h3>
            <p id="profile-email"></p>
            <img id="profile-image" class="profile-image" src="" alt="Profile Image" style="display: none;">
        </div>
    </div>
</body>
</html>
