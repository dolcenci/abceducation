<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Finance Quiz</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.1.3/css/bootstrap.min.css">
    <style>
        body {
            background-color: #f8f9fa;
            font-family: Arial, sans-serif;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }

        h1 {
            text-align: center;
            margin-bottom: 30px;
        }

        .card {
            margin-bottom: 20px;
        }

        .card-header {
            background-color: #007bff;
            color: #fff;
        }

        .card-body {
            background-color: #fff;
        }

        .btn-primary {
            background-color: #007bff;
            border-color: #007bff;
        }

        .btn-primary:hover {
            background-color: #0056b3;
            border-color: #0056b3;
        }

        .quiz-result {
            margin-top: 20px;
            font-weight: bold;
        }

        .answer {
            display: none;
        }
    </style>
</head>

<body>

    <div class="container">
        <h1>Finance Quiz</h1>

        <!-- Quiz: Finance Basics -->
        <div class="card">
            <div class="card-header">
                <h5 class="card-title">Quiz: Finance Basics</h5>
            </div>
            <div class="card-body">
                <p class="card-text">Test your understanding of fundamental concepts in finance.</p>
                <form id="quizForm">
                    <div class="mb-3">
                        <label class="form-label">What is the term for the rate of return on an investment?</label>
                        <select class="form-select" name="q1" required>
                            <option value="">Select an option</option>
                            <option value="Interest">Interest</option>
                            <option value="Dividend">Dividend</option>
                            <option value="Yield">Yield</option>
                            <option value="Capital gain">Capital gain</option>
                        </select>
                        <p class="answer">Correct Answer: Yield</p>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">What is the term for the process of spreading investments across various assets to reduce risk?</label>
                        <select class="form-select" name="q2" required>
                            <option value="">Select an option</option>
                            <option value="Diversification">Diversification</option>
                            <option value="Leverage">Leverage</option>
                            <option value="Hedging">Hedging</option>
                            <option value="Arbitrage">Arbitrage</option>
                        </select>
                        <p class="answer">Correct Answer: Diversification</p>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">What is the term for the process of borrowing money to invest and magnify potential returns?</label>
                        <select class="form-select" name="q3" required>
                            <option value="">Select an option</option>
                            <option value="Leverage">Leverage</option>
                            <option value="Diversification">Diversification</option>
                            <option value="Hedging">Hedging</option>
                            <option value="Arbitrage">Arbitrage</option>
                        </select>
                        <p class="answer">Correct Answer: Leverage</p>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">What is the term for a financial instrument that represents ownership in a company?</label>
                        <select class="form-select" name="q4" required>
                            <option value="">Select an option</option>
                            <option value="Stock">Stock</option>
                            <option value="Bond">Bond</option>
                            <option value="Mutual fund">Mutual fund</option>
                            <option value="Option">Option</option>
                        </select>
                        <p class="answer">Correct Answer: Stock</p>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">What is the term for a loan taken out to buy real estate or property?</label>
                        <select class="form-select" name="q5" required>
                            <option value="">Select an option</option>
                            <option value="Mortgage">Mortgage</option>
                            <option value="Loan">Loan</option>
                            <option value="Credit">Credit</option>
                            <option value="Debt">Debt</option>
                        </select>
                        <p class="answer">Correct Answer: Mortgage</p>
                    </div>
                    <button type="submit" class="btn btn-primary">Submit</button>
                </form>
                <div id="quizResult" class="quiz-result"></div>
            </div>
        </div>
    </div>

    <script>
        // Quiz submission handler
        document.getElementById('quizForm').addEventListener('submit', function(event) {
            event.preventDefault();
            const userAnswers = {
                q1: this.q1.value,
                q2: this.q2.value,
                q3: this.q3.value,
                q4: this.q4.value,
                q5: this.q5.value,
            };
            const correctAnswers = {
                q1: 'Yield',
                q2: 'Diversification',
                q3: 'Leverage',
                q4: 'Stock',
                q5: 'Mortgage',
            };
            let score = 0;
            for (const question in userAnswers) {
                if (userAnswers.hasOwnProperty(question) && userAnswers[question] === correctAnswers[question]) {
                    score++;
                }
            }
            const resultDiv = document.getElementById('quizResult');
            resultDiv.innerHTML = `<p>Your score: ${score}/5</p>`;
            
            // Show correct answers
            const answers = document.querySelectorAll('.answer');
            answers.forEach(answer => answer.style.display = 'block');
        });
    </script>
</body>

</html>
