<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload Songs</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            min-height: 100vh;
            margin: 0;
            background-color: #f3f7f9;
            font-family: Arial, sans-serif;
        }
        .container {
            width: 80%;
            max-width: 800px;
            background-color: #ffffff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
            color: #333;
        }
        .form-group {
            margin-bottom: 20px;
        }
        input[type="file"] {
            display: block;
            margin: 10px 0;
        }
        .song-list {
            margin-top: 20px;
        }
        audio {
            width: 100%;
            margin-bottom: 20px;
        }
        .upload-button {
            background-color: #007bff;
            color: #ffffff;
            border: none;
            border-radius: 5px;
            padding: 10px 15px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        .upload-button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Upload Songs</h1>
        <div class="form-group">
            <input type="file" id="audioUpload" accept="audio/*" required>
            <button class="upload-button" id="uploadButton">Upload Song</button>
        </div>
        <div class="song-list" id="songList">
            <h2>Uploaded Songs</h2>
            <!-- Uploaded songs will be displayed here -->
        </div>
    </div>

    <!-- Import Firebase SDKs -->
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
        import { getStorage, ref, uploadBytes, getDownloadURL } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-storage.js";
        import { getFirestore, collection, addDoc, getDocs } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyD7jn56HDd6nME3dommemdPJHFaKHpjuhY",
            authDomain: "prosper-a9810.firebaseapp.com",
            projectId: "prosper-a9810",
            storageBucket: "prosper-a9810.appspot.com",
            messagingSenderId: "1040350127188",
            appId: "1:1040350127188:web:da8987386085d778eaf9cl1",
            measurementId: "G-6G8BMD6S3G"
        };

        const app = initializeApp(firebaseConfig);
        const storage = getStorage(app);
        const firestore = getFirestore(app);

        const uploadButton = document.getElementById('uploadButton');
        const audioUpload = document.getElementById('audioUpload');
        const songList = document.getElementById('songList');

        uploadButton.addEventListener('click', async () => {
            const file = audioUpload.files[0];
            if (file) {
                const audioRef = ref(storage, 'songs/' + file.name);
                await uploadBytes(audioRef, file);
                const audioURL = await getDownloadURL(audioRef);

                // Save audio URL to Firestore
                await addDoc(collection(firestore, 'songs'), {
                    url: audioURL,
                    name: file.name,
                    createdAt: new Date()
                });

                // Reset file input
                audioUpload.value = '';
                displaySongs(); // Refresh song list
            } else {
                alert('Please select an audio file to upload.');
            }
        });

        async function displaySongs() {
            songList.innerHTML = '<h2>Uploaded Songs</h2>'; // Clear existing songs
            const querySnapshot = await getDocs(collection(firestore, 'songs'));
            querySnapshot.forEach((doc) => {
                const songData = doc.data();
                const audioElement = document.createElement('audio');
                audioElement.src = songData.url;
                audioElement.controls = true;

                songList.appendChild(audioElement);
            });
        }

        // Load existing songs on page load
        window.onload = displaySongs;
    </script>
</body>
</html>
