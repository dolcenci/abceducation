 <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Join Zoom Meeting</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            text-align: center;
        }
        h1 {
            margin-bottom: 20px;
        }
        .btn {
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            text-decoration: none;
            margin-bottom: 20px;
        }
        iframe {
            width: 80%;
            height: 80%;
            border: 1px solid #ccc;
        }
    </style>
</head>
<body>

    <h1>Join Our Zoom Meeting</h1>
    <a class="btn" href="https://us05web.zoom.us/s/7099953744?pwd=Ukw2aWhQaHdNbjVMM1pmb2VRZ2QvZz09" target="_blank">Start Class</a>

    <p>If the meeting doesn't appear below, click the button to join.</p>
    <iframe src="https://us05web.zoom.us/s/7099953744?pwd=Ukw2aWhQaHdNbjVMM1pmb2VRZ2QvZz09" 
            allow="camera; microphone; encrypted-media" 
            frameborder="0"></iframe>

</body>
</html>
