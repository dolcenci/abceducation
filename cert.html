 <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Certificate Generation</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            min-height: 100vh;
            margin: 0;
            background-color: #000000; /* Black background */
            font-family: Arial, sans-serif;
            color: #ffffff; /* White text color */
        }
        h1 {
            color: #007bff; /* Blue heading */
        }
        .form-container {
            width: 100%;
            max-width: 600px;
            border-radius: 8px;
            box-shadow: 0 0 20px rgba(255, 255, 255, 0.2); /* Soft white shadow */
            overflow: hidden;
            margin: 20px 0;
            background-color: #1a1a1a; /* Dark gray for form container */
            padding: 20px; /* Added padding */
        }
        p {
            margin: 10px 0;
            text-align: center;
            color: #cccccc; /* Light gray for instructions */
        }
        iframe {
            width: 100%;
            height: 600px; /* Adjust as needed */
            border: none;
        }
    </style>
</head>
<body>
    <h1>Generate Certificate</h1>
    <p>Please fill in the form below and submit it. Once submitted, your certificate will be generated and sent to your email.</p>
    <div class="form-container">
        <iframe src="https://docs.google.com/forms/d/e/1FAIpQLScQzQuNDNpJ2hC67r7iwmx_YCgOxBSmVs7jhVATLOJQjX152A/viewform?usp=sf_link" allowfullscreen></iframe>
    </div>
</body>
</html>
