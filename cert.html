 <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Certificate Generation</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            min-height: 100vh;
            margin: 0;
            background-color: #f3f7f9;
            font-family: Arial, sans-serif;
        }
        .container {
            background-color: #ffffff;
            padding: 40px;
            border-radius: 8px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
            width: 400px;
            text-align: center;
        }
        h1 {
            color: #333333;
            font-size: 24px;
            margin-bottom: 30px;
        }
        input[type="text"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border-radius: 5px;
            border: 1px solid #cccccc;
            font-size: 16px;
        }
        .form-button {
            background-color: #007bff;
            color: #ffffff;
            border: none;
            border-radius: 5px;
            padding: 12px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        .form-button:hover {
            background-color: #0056b3;
        }
        .certificate {
            display: none;
            margin-top: 20px;
            border: 5px solid #007bff;
            padding: 20px;
            border-radius: 10px;
            background-color: #e9ecef;
        }
        .logo {
            height: 50px;
            margin-bottom: 20px;
        }
        a {
            color: #007bff;
            text-decoration: none;
        }
        .signature {
            margin-top: 40px;
            height: 50px;
            border-top: 1px solid #333;
            width: 250px;
            margin-left: auto;
            margin-right: auto;
        }
    </style>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
</head>
<body>
    <div class="container">
        <h1>Generate Certificate</h1>
        <input type="text" id="studentName" placeholder="Enter Student Name" required>
        <button class="form-button" id="generateCertificate">Generate Certificate</button>

        <div class="certificate" id="certificate">
            <h2>Certificate of Completion</h2>
            <img src="logo-placeholder.png" alt="Logo" class="logo"> <!-- Replace with actual logo -->
            <h3>ABC EDUCATION</h3>
            <p>This certifies that <span id="nameDisplay"></span> has completed the course:</p>
            <h3 id="courseTitle">Course Title</h3>
            <p>Certificate Number: <span id="certificateNumber"></span></p>
            <p>Date: <span id="issueDate"></span></p>
            <div class="signature" id="signature"></div>
            <button class="form-button" id="downloadCertificate">Download Certificate</button>
        </div>
    </div>

    <!-- Import Firebase SDKs -->
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
        import { getFirestore, doc, setDoc } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore.js";
        import { getStorage, ref, uploadString } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-storage.js";

        const firebaseConfig = {
            apiKey: "AIzaSyD7jn56HDd6nME3dommemdPJHFaKHpjuhY",
            authDomain: "prosper-a9810.firebaseapp.com",
            projectId: "prosper-a9810",
            storageBucket: "prosper-a9810.appspot.com",
            messagingSenderId: "1040350127188",
            appId: "1:1040350127188:web:da8987386085d778eaf9cl1",
            measurementId: "G-6G8BMD6S3G"
        };

        const app = initializeApp(firebaseConfig);
        const firestore = getFirestore(app);
        const storage = getStorage(app);

        document.getElementById('generateCertificate').addEventListener('click', async () => {
            const name = document.getElementById('studentName').value;
            document.getElementById('nameDisplay').textContent = name;
            document.getElementById('courseTitle').textContent = "Your Course Title"; // Add actual course title here
            const certificateNumber = Math.floor(Math.random() * 1000000); // Generate a random certificate number
            document.getElementById('certificateNumber').textContent = certificateNumber;
            document.getElementById('issueDate').textContent = new Date().toLocaleDateString();

            // Show the certificate section
            document.getElementById('certificate').style.display = 'block';

            // Generate a simple certificate image (canvas)
            const canvas = document.createElement('canvas');
            const ctx = canvas.getContext('2d');
            canvas.width = 600;
            canvas.height = 400;

            // Draw the certificate background
            ctx.fillStyle = '#f0f0f0';
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            ctx.strokeStyle = '#007bff';
            ctx.lineWidth = 5;
            ctx.strokeRect(5, 5, canvas.width - 10, canvas.height - 10);
            ctx.fillStyle = '#333';
            ctx.font = '24px Arial';
            ctx.textAlign = 'center';
            ctx.fillText('Certificate of Completion', canvas.width / 2, 80);
            ctx.font = '20px Arial';
            ctx.fillText('ABC EDUCATION', canvas.width / 2, 110); // Site name
            ctx.fillText('This certifies that', canvas.width / 2, 150);
            ctx.fillText(name, canvas.width / 2, 200);
            ctx.fillText('has completed the course:', canvas.width / 2, 230);
            ctx.fillText("Your Course Title", canvas.width / 2, 260); // Add actual course title here
            ctx.fillText('Certificate Number: ' + certificateNumber, canvas.width / 2, 290);
            ctx.fillText('Date: ' + new Date().toLocaleDateString(), canvas.width / 2, 320);

            // Convert to base64 string and upload
            const certificateDataUrl = canvas.toDataURL();
            const certificateRef = ref(storage, `certificates/${name}.png`);

            try {
                // Upload to Firebase Storage
                await uploadString(certificateRef, certificateDataUrl.split(',')[1], 'base64');

                // Save to Firestore
                await setDoc(doc(firestore, 'certificates', name), {
                    name,
                    courseTitle: "Your Course Title", // Add actual course title here
                    certificateNumber,
                    timestamp: new Date()
                });
            } catch (error) {
                console.error("Error uploading certificate:", error);
            }
        });

        document.getElementById('downloadCertificate').addEventListener('click', async () => {
            const name = document.getElementById('studentName').value;
            const certificateNumber = document.getElementById('certificateNumber').textContent;

            const { jsPDF } = window.jspdf;
            const pdf = new jsPDF();

            // Create a canvas to draw the certificate
            const canvas = document.createElement('canvas');
            const ctx = canvas.getContext('2d');
            canvas.width = 600;
            canvas.height = 400;

            // Draw the certificate background
            ctx.fillStyle = '#f0f0f0';
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            ctx.strokeStyle = '#007bff';
            ctx.lineWidth = 5;
            ctx.strokeRect(5, 5, canvas.width - 10, canvas.height - 10);
            ctx.fillStyle = '#333';
            ctx.font = '24px Arial';
            ctx.textAlign = 'center';
            ctx.fillText('Certificate of Completion', canvas.width / 2, 80);
            ctx.font = '20px Arial';
            ctx.fillText('ABC EDUCATION', canvas.width / 2, 110); // Site name
            ctx.fillText('This certifies that', canvas.width / 2, 150);
            ctx.fillText(name, canvas.width / 2, 200);
            ctx.fillText('has completed the course:', canvas.width / 2, 230);
            ctx.fillText("Your Course Title", canvas.width / 2, 260); // Add actual course title here
            ctx.fillText('Certificate Number: ' + certificateNumber, canvas.width / 2, 290);
            ctx.fillText('Date: ' + new Date().toLocaleDateString(), canvas.width / 2, 320);

            // Convert the canvas to an image and add it to the PDF
            const imgData = canvas.toDataURL('image/png');
            pdf.addImage(imgData, 'PNG', 10, 10, 190, 130);
            pdf.save(`${name}_certificate.pdf`);
        });
    </script>
</body>
</html>
