 <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML/CSS Code Editor</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f3f7f9;
        }
        h1 {
            text-align: center;
        }
        .editor-container {
            display: flex;
            height: 70vh;
            margin-top: 20px;
        }
        .editor, .output {
            width: 50%;
            padding: 10px;
            box-sizing: border-box;
            border: 1px solid #cccccc;
            border-radius: 5px;
            overflow: auto;
        }
        .editor {
            background-color: #ffffff;
        }
        .output {
            background-color: #eaeaea;
        }
        textarea {
            width: 100%;
            height: 100%;
            border: none;
            font-family: monospace;
            font-size: 14px;
            resize: none;
            outline: none;
        }
        button {
            margin-top: 10px;
            padding: 10px;
            font-size: 16px;
            cursor: pointer;
            border: none;
            border-radius: 5px;
            background-color: #007bff;
            color: white;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <h1>HTML/CSS Code Editor</h1>
    <div class="editor-container">
        <div class="editor">
            <textarea id="code" placeholder="Write your HTML/CSS code here..."></textarea>
            <button id="runCode">Run Code</button>
        </div>
        <div class="output">
            <iframe id="outputFrame" style="width: 100%; height: 100%; border: none;"></iframe>
        </div>
    </div>

    <script>
        document.getElementById('runCode').addEventListener('click', () => {
            const code = document.getElementById('code').value;
            const outputFrame = document.getElementById('outputFrame');
            const output = outputFrame.contentWindow.document;

            // Clear previous content
            output.open();
            output.write(code);
            output.close();
        });
    </script>
</body>
</html>
