<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>View Artists and Songs</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: flex-start;
            flex-direction: column;
            min-height: 100vh;
            margin: 0;
            background-color: #f3f7f9;
            font-family: Arial, sans-serif;
        }
        .container {
            width: 80%;
            max-width: 800px;
            background-color: #ffffff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
            color: #333;
        }
        .artist-list {
            margin-bottom: 20px;
        }
        .artist-item {
            cursor: pointer;
            margin: 5px 0;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            transition: background-color 0.3s;
        }
        .artist-item:hover {
            background-color: #e0e0e0;
        }
        .song-list {
            margin-top: 20px;
        }
        audio {
            width: 100%;
            margin-bottom: 10px;
        }
        .song-item {
            margin-bottom: 20px;
            border: 1px solid #ccc;
            padding: 10px;
            border-radius: 5px;
        }
        .song-cover {
            width: 100%;
            height: auto;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Artists</h1>
        <div class="artist-list" id="artistList">
            <!-- Artist names will be displayed here -->
        </div>
        <div class="song-list" id="songList">
            <h2>Songs</h2>
            <!-- Artist songs will be displayed here -->
        </div>
    </div>

    <!-- Import Firebase SDKs -->
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
        import { getFirestore, collection, getDocs } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyD7jn56HDd6nME3dommemdPJHFaKHpjuhY",
            authDomain: "prosper-a9810.firebaseapp.com",
            projectId: "prosper-a9810",
            storageBucket: "prosper-a9810.appspot.com",
            messagingSenderId: "1040350127188",
            appId: "1:1040350127188:web:da8987386085d778eaf9cl1",
            measurementId: "G-6G8BMD6S3G"
        };

        const app = initializeApp(firebaseConfig);
        const firestore = getFirestore(app);

        const artistList = document.getElementById('artistList');
        const songList = document.getElementById('songList');

        async function displayArtists() {
            const querySnapshot = await getDocs(collection(firestore, 'songs'));
            const artists = new Set();

            querySnapshot.forEach((doc) => {
                const songData = doc.data();
                artists.add(songData.artist);
            });

            artists.forEach(artist => {
                const artistItem = document.createElement('div');
                artistItem.className = 'artist-item';
                artistItem.textContent = artist;
                artistItem.addEventListener('click', () => displaySongsByArtist(artist));
                artistList.appendChild(artistItem);
            });
        }

        async function displaySongsByArtist(artist) {
            songList.innerHTML = `<h2>Songs by ${artist}</h2>`; // Clear existing songs
            const querySnapshot = await getDocs(collection(firestore, 'songs'));

            querySnapshot.forEach((doc) => {
                const songData = doc.data();
                if (songData.artist === artist) {
                    const songItem = document.createElement('div');
                    songItem.className = 'song-item';

                    const coverImage = document.createElement('img');
                    coverImage.src = songData.coverURL;
                    coverImage.className = 'song-cover';

                    const audioElement = document.createElement('audio');
                    audioElement.src = songData.audioURL;
                    audioElement.controls = true;

                    const titleElement = document.createElement('h3');
                    titleElement.textContent = songData.title;

                    const descriptionElement = document.createElement('p');
                    descriptionElement.textContent = songData.description;

                    songItem.appendChild(coverImage);
                    songItem.appendChild(titleElement);
                    songItem.appendChild(descriptionElement);
                    songItem.appendChild(audioElement);
                    
                    songList.appendChild(songItem);
                }
            });
        }

        // Load artists on page load
        window.onload = displayArtists;
    </script>
</body>
</html>
