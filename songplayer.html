<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>View Artists and Songs</title>
    <style>
        body {
            display: flex;
            justify-content: flex-start;
            align-items: flex-start;
            min-height: 100vh;
            margin: 0;
            background-color: #111727; /* Page background color */
            font-family: Arial, sans-serif;
            color: white; /* Default text color for the body */
        }
        .sidebar {
            width: 25%; /* Sidebar width */
            height: 80%; /* Sidebar height */
            background-color: #111727; /* Sidebar background color */
            color: #fff; /* Sidebar font color */
            padding: 20px;
            box-shadow: 2px 0 10px rgba(0, 0, 0, 0.5);
        }
        .container {
            width: 75%; /* Adjusted container width */
            max-width: 800px;
            background-color: #111727; /* Container background color */
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
        }
        h1, h2, h3 {
            color: white; /* Heading color */
        }
        .nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            padding: 10px;
            background-color: #1e1e2f; /* Navigation background color */
            border-radius: 8px;
        }
        .nav a {
            color: white;
            text-decoration: none;
            margin: 0 15px;
        }
        .search-bar {
            flex: 1;
            display: flex;
            position: relative;
        }
        .search-bar input {
            width: 100%;
            padding: 8px;
            border: none;
            border-radius: 5px;
        }
        .suggestions {
            position: absolute;
            background-color: #1e1e2f; /* Suggestions background */
            border: 1px solid #ccc;
            border-radius: 5px;
            z-index: 10;
            max-height: 150px;
            overflow-y: auto;
            width: 100%;
            display: none; /* Hidden by default */
        }
        .suggestion-item {
            padding: 10px;
            cursor: pointer;
            color: white; /* Suggestions text color */
        }
        .suggestion-item:hover {
            background-color: #333; /* Suggestions hover color */
        }
        .artist-list, .radio-station-list, .song-list, .radio-player {
            background-color: #111727; /* Section background color */
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
        }
        .artist-item, .radio-station-item, .song-item {
            cursor: pointer;
            margin: 5px 0;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            transition: background-color 0.3s;
            color: white; /* Text color for items */
        }
        .artist-item:hover, .radio-station-item:hover, .song-item:hover {
            background-color: #e0e0e0;
            color: black; /* Change text color on hover */
        }
        audio {
            width: 100%;
            margin-bottom: 10px;
            border-radius: 5px;
            background-color: #f3f3f3; /* Background for audio player */
            border: none;
            outline: none;
            height: 45px; /* Height for the audio player */
        }
        audio::-webkit-media-controls {
            background-color: #1db954; /* Spotify green */
            border-radius: 5px;
        }
        audio::-webkit-media-controls-panel {
            background-color: #1db954; /* Spotify green */
        }
        audio::-webkit-media-controls-play-button,
        audio::-webkit-media-controls-volume-slider {
            background-color: #1db954; /* Spotify green */
        }
    </style>
</head>
<body>
    <div class="sidebar">
        <h2>Sidebar</h2>
        <p>Navigation or other content can go here.</p>
    </div>
    <div class="container">
        <div class="nav">
            <div>
                <a href="#">Home</a>
                <a href="#">Podcasts</a>
                <a href="#">Internet Radio</a>
            </div>
            <div class="search-bar">
                <input type="text" id="searchInput" placeholder="Search artists or songs..." />
                <div class="suggestions" id="suggestionsList"></div>
            </div>
        </div>
        
        <h1>Artists</h1>
        <div class="artist-list" id="artistList"></div>
        <div class="song-list" id="songList"></div>
        
        <h2>Top Internet Radio Stations</h2>
        <div class="radio-station-list" id="radioStationList"></div>
        
        <div class="radio-player" id="radioPlayer">
            <h3>Now Playing</h3>
            <audio id="radioAudio" controls>
                <source id="radioSource" src="" type="audio/mpeg">
                Your browser does not support the audio tag.
            </audio>
        </div>
    </div>

    <!-- Import Firebase SDKs -->
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
        import { getFirestore, collection, getDocs } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyD7jn56HDd6nME3dommemdPJHFaKHpjuhY",
            authDomain: "prosper-a9810.firebaseapp.com",
            projectId: "prosper-a9810",
            storageBucket: "prosper-a9810.appspot.com",
            messagingSenderId: "1040350127188",
            appId: "1:1040350127188:web:da8987386085d778eaf9cl1",
            measurementId: "G-6G8BMD6S3G"
        };

        const app = initializeApp(firebaseConfig);
        const firestore = getFirestore(app);

        const artistList = document.getElementById('artistList');
        const songList = document.getElementById('songList');
        const radioStationList = document.getElementById('radioStationList');
        const radioAudio = document.getElementById('radioAudio');
        const radioSource = document.getElementById('radioSource');
        const searchInput = document.getElementById('searchInput');
        const suggestionsList = document.getElementById('suggestionsList');

        const songsData = []; // Store songs data for searching

        async function displayArtists() {
            const querySnapshot = await getDocs(collection(firestore, 'songs'));

            querySnapshot.forEach((doc) => {
                const songData = doc.data();
                songsData.push(songData); // Store song data
                const artistItem = document.createElement('div');
                artistItem.className = 'artist-item';
                artistItem.textContent = songData.artist;
                artistItem.addEventListener('click', () => displaySongsByArtist(songData.artist));
                artistList.appendChild(artistItem);
            });
        }

        async function displaySongsByArtist(artist) {
            songList.innerHTML = `<h2>Songs by ${artist}</h2>`;
            const querySnapshot = await getDocs(collection(firestore, 'songs'));

            querySnapshot.forEach((doc) => {
                const songData = doc.data();
                if (songData.artist === artist) {
                    const songItem = document.createElement('div');
                    songItem.className = 'song-item';

                    const coverImage = document.createElement('img');
                    coverImage.src = songData.coverURL;
                    coverImage.className = 'song-cover';

                    const audioElement = document.createElement('audio');
                    audioElement.src = songData.audioURL;
                    audioElement.controls = true;

                    const titleElement = document.createElement('h3');
                    titleElement.textContent = songData.title;

                    const descriptionElement = document.createElement('p');
                    descriptionElement.textContent = songData.description;

                    songItem.appendChild(coverImage);
                    songItem.appendChild(titleElement);
                    songItem.appendChild(descriptionElement);
                    songItem.appendChild(audioElement);
                    
                    songList.appendChild(songItem);
                }
            });
        }

        function displaySuggestions(query) {
            suggestionsList.innerHTML = '';
            const filteredSongs = songsData.filter(song => 
                song.title.toLowerCase().includes(query.toLowerCase()) ||
                song.artist.toLowerCase().includes(query.toLowerCase())
            );

            if (filteredSongs.length > 0) {
                suggestionsList.style.display = 'block';
                filteredSongs.forEach(song => {
                    const suggestionItem = document.createElement('div');
                    suggestionItem.className = 'suggestion-item';
                    suggestionItem.textContent = `${song.artist} - ${song.title}`;
                    suggestionItem.addEventListener('click', () => {
                        playSong(song.audioURL);
                        suggestionsList.style.display = 'none'; // Hide suggestions after selection
                    });
                    suggestionsList.appendChild(suggestionItem);
                });
            } else {
                suggestionsList.style.display = 'none';
            }
        }

        function playSong(url) {
            radioSource.src = url;
            radioAudio.load();
            radioAudio.play();
        }

        function displayRadioStations() {
            const stations = [
                { name: "Radio Paradise", url: "http://stream.radioparadise.com/aac-320" },
                { name: "Magic 8 Ball Radio", url: "http://streaming.magic8ball.com:8000/stream" },
                { name: "WRFG 89.3 FM", url: "http://wrfg.org:8000/wrfg" },
                { name: "KZSU Stanford", url: "http://kzsu.stanford.edu:8000/kzsu" },
                { name: "Radio Free Europe", url: "http://rfe.rferl.org/rfe/128k.mp3" }
            ];

            stations.forEach(station => {
                const stationItem = document.createElement('div');
                stationItem.className = 'radio-station-item';
                stationItem.textContent = station.name; 
                stationItem.addEventListener('click', () => playRadio(station.url));
                radioStationList.appendChild(stationItem);
            });
        }

        function playRadio(url) {
            radioSource.src = url;
            radioAudio.load();
            radioAudio.play();
        }

        // Load artists and radio stations on page load
        window.onload = () => {
            displayArtists();
            displayRadioStations();
        };

        // Search functionality
        searchInput.addEventListener('input', (event) => {
            const query = event.target.value;
            if (query) {
                displaySuggestions(query);
            } else {
                suggestionsList.style.display = 'none'; // Hide suggestions if input is empty
            }
        });
    </script>
</body>
</html>
