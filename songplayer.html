 <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>View Artists and Songs</title>
    <style>
        body {
            display: flex;
            justify-content: flex-start;
            align-items: flex-start;
            min-height: 100vh;
            margin: 0;
            background-color: #111727; /* Page background color */
            font-family: Arial, sans-serif;
            color: white; /* Default text color for the body */
        }
        .sidebar {
            width: 25%; /* Sidebar width */
            height: 80%; /* Sidebar height */
            background-color: #111727; /* Sidebar background color */
            color: #fff; /* Sidebar font color */
            padding: 20px;
            box-shadow: 2px 0 10px rgba(0, 0, 0, 0.5);
        }
        .container {
            width: 75%; /* Adjusted container width */
            max-width: 800px;
            background-color: #111727; /* Container background color */
            padding: 20px;
            border-radius: 8px;
            margin-left: auto; /* Center the container */
        }
        h1, h2 {
            text-align: center;
            color: #ffffff; /* Title color */
        }
        .artist-item {
            margin-bottom: 20px;
            cursor: pointer;
        }
        .song-item {
            margin: 10px 0;
            padding: 10px;
            border: 1px solid #444;
            border-radius: 5px;
            background-color: #222;
        }
        .song-cover {
            width: 100px;
            height: auto;
        }
        button {
            background-color: #007bff;
            color: #ffffff;
            border: none;
            border-radius: 5px;
            padding: 5px 10px;
            cursor: pointer;
            margin-top: 10px;
        }
        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="sidebar">
        <h2>Artists</h2>
        <div id="artistList">
            <!-- Artist list will be populated here -->
        </div>
    </div>

    <div class="container">
        <h1>Streaming Songs</h1>
        <div id="songList">
            <!-- Songs will be displayed here -->
        </div>
        <audio id="radioAudio" controls style="display:none;"></audio>
    </div>

    <!-- Import Firebase SDKs -->
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
        import { getFirestore, collection, getDocs, updateDoc, getDoc } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyD7jn56HDd6nME3dommemdPJHFaKHpjuhY",
            authDomain: "prosper-a9810.firebaseapp.com",
            projectId: "prosper-a9810",
            storageBucket: "prosper-a9810.appspot.com",
            messagingSenderId: "1040350127188",
            appId: "1:1040350127188:web:da8987386085d778eaf9cl1",
            measurementId: "G-6G8BMD6S3G"
        };

        const app = initializeApp(firebaseConfig);
        const firestore = getFirestore(app);

        const artistList = document.getElementById('artistList');
        const songList = document.getElementById('songList');
        const radioAudio = document.getElementById('radioAudio');

        window.onload = async () => {
            await displayArtists();
        };

        async function displayArtists() {
            const querySnapshot = await getDocs(collection(firestore, 'songs'));
            const artists = new Set();

            querySnapshot.forEach((doc) => {
                const songData = doc.data();
                artists.add(songData.artist);
            });

            artists.forEach(artist => {
                const artistItem = document.createElement('div');
                artistItem.className = 'artist-item';
                artistItem.textContent = artist;
                artistItem.onclick = () => displaySongsByArtist(artist);
                artistList.appendChild(artistItem);
            });
        }

        async function displaySongsByArtist(artist) {
            songList.innerHTML = `<h2>Songs by ${artist}</h2>`;
            const querySnapshot = await getDocs(collection(firestore, 'songs'));

            querySnapshot.forEach(async (doc) => {
                const songData = doc.data();
                if (songData.artist === artist) {
                    const songItem = document.createElement('div');
                    songItem.className = 'song-item';

                    const coverImage = document.createElement('img');
                    coverImage.src = songData.coverURL;
                    coverImage.className = 'song-cover';

                    const titleElement = document.createElement('h3');
                    titleElement.textContent = songData.title;

                    const descriptionElement = document.createElement('p');
                    descriptionElement.textContent = songData.description;

                    // Display plays and hearts
                    const playsElement = document.createElement('p');
                    playsElement.textContent = `Plays: ${songData.plays}`;
                    const heartsElement = document.createElement('p');
                    heartsElement.textContent = `Hearts: ${songData.hearts}`;

                    // Heart button
                    const heartButton = document.createElement('button');
                    heartButton.textContent = songData.isHearted ? '❤️' : '🤍';
                    heartButton.onclick = async () => {
                        songData.isHearted = !songData.isHearted;
                        songData.hearts += songData.isHearted ? 1 : -1;

                        // Update song document in Firestore
                        await updateDoc(doc.ref, { hearts: songData.hearts, isHearted: songData.isHearted });
                        heartsElement.textContent = `Hearts: ${songData.hearts}`;
                        heartButton.textContent = songData.isHearted ? '❤️' : '🤍';
                    };

                    // Play button
                    const playButton = document.createElement('button');
                    playButton.textContent = 'Play';
                    playButton.onclick = async () => {
                        radioAudio.src = songData.audioURL;
                        await radioAudio.play();

                        // Increment plays in Firebase
                        const currentPlays = songData.plays + 1; // Increment in local context
                        await updateDoc(doc.ref, { plays: currentPlays });
                        playsElement.textContent = `Plays: ${currentPlays}`;
                    };

                    songItem.appendChild(coverImage);
                    songItem.appendChild(titleElement);
                    songItem.appendChild(descriptionElement);
                    songItem.appendChild(playsElement);
                    songItem.appendChild(heartsElement);
                    songItem.appendChild(heartButton);
                    songItem.appendChild(playButton);

                    songList.appendChild(songItem);
                }
            });
        }
    </script>
</body>
</html>
